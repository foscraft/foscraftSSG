<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/picnic@6.5.0/picnic.min.css"
/>
<style>
    .container {
      width: 60%;
      margin: auto;
      margin-top: 3em;
    }
    .container h1{
        display: flex;
        justify-content: space-around;
        width: 100%;
    }
    .container p{
        display: flex;
        justify-content: space-around;
        width: 100%;
    }
    .container img{
        width: 140px;
        height: 140px;
    }
  </style>
    <title>My Site</title>
  </head>
  <body class="container">
    {% block content %} {% endblock %}
    <br />
  </body>
</html>
