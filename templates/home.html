{% extends "layout.html" %}

{% block content %}

<h1>My Site</h1>

<div>

{% for article in articles %}
    <div class="card">

    <p class="card-body">
        <img src="{{article.thumbnail}}" alt="Thumbnail"><br/>
        <h3>{{loop.index}}: <a href="articles/{{ article.slug }}.html">{{article.title}}</a></h3>
        {{article.summary}}<br/>
        <small>Date Publisheed : {{article.date}}</small>
    </p>
</div>

{% endfor %}

</div>

{% endblock %}
