{% extends "layout.html" %}

{% block content %}

<h1>My Recipes</h1>

<div>

{% for article in articles %}

    <p>
        <h2>{{loop.index}}: <a href="posts/{{ post.slug }}.html">{{article.title}}</a> <small>{{post.date}}</small></h2>
        {{article.summary}}
    </p>

{% endfor %}

</div>

{% endblock %}
