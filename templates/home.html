{% extends "layout.html" %}

{% block content %}

<h1>My Site</h1>

<div>

{% for article in articles %}

    <p>
        <h2>{{loop.index}}: <a href="articles/{{ article.slug }}.html">{{article.title}}</a> <small>{{article.date}}</small></h2>
        {{article.summary}}
    </p>

{% endfor %}

</div>

{% endblock %}
